<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100%">
  <a href="/" class="
        d-flex
        align-items-center
        mb-3 mb-md-0
        me-md-auto
        text-white text-decoration-none
      ">
    <svg class="bi me-2" width="40" height="32">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-4">RESORT</span>
  </a>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a routerLink="/dash" class="nav-link text-white " [ngClass]="routera=='/dash'?'active':''" aria-current="page">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#home"></use>
        </svg>
        Home
      </a>
    </li>
    <li>
      <a routerLink="/dash/resort" class="nav-link text-white" [ngClass]="routera=='/dash/resort'?'active':''">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#speedometer2"></use>
        </svg>
        Resorts
      </a>
    </li>
    <li>
      <a routerLink="/dash/availableTime" class="nav-link text-white"
        [ngClass]="routera=='/dash/availableTime'?'active':''">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#table"></use>
        </svg>
        Available Time
      </a>
    </li>
    <li>
      <a routerLink="/dash/user" class="nav-link text-white" [ngClass]="routera=='/dash/user'?'active':''">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#grid"></use>
        </svg>
        Users
      </a>
    </li>
    <li>
      <a routerLink="/dash/rent" class="nav-link text-white" [ngClass]="routera=='/dash/rent'?'active':''">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#people-circle"></use>
        </svg>
        Rents
      </a>
    </li>
  </ul>
  <hr />

  <div class="dropdown">
    <a class="
          d-flex
          align-items-center
          text-white text-decoration-none
          dropdown-toggle
        " id="dropdownUser1" type="button" aria-haspopup="true" data-bs-toggle="dropdown" aria-expanded="false">
      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2" />
      <strong>{{user}}</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li>
        <hr class="dropdown-divider" />
      </li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>
</div>
