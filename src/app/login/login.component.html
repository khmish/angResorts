<div class="container">
  <div class="row justify-content-center p-3">
    
  </div>
  <div class="row justify-content-center p-3">
    <div class="container col-6 card p-3 mr-1">
      <div class="row justify-content-center p-2 mx-1">
        <h2 class="justify-content-center">login</h2>
      </div>

      <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
        <div class="row justify-content-center p-2 mx-1">
          <mat-form-field>
            <mat-label>User name</mat-label>
            <input matInput formControlName="userName" />
            <mat-error
              *ngIf="addressForm.controls['userName'].hasError('required')"
            >
              User name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row justify-content-center p-2 mx-1">
          <mat-form-field>
            <mat-label>password</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error
              *ngIf="addressForm.controls['password'].hasError('required')"
            >
              password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row p-3 justify-content-center">
          <button mat-button color="primary">Primary</button>
        </div>
      </form>
    </div>
  </div>
</div>
